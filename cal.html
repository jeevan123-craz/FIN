<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíº JEEVANKISHORE FINANCE CO</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #1a1f36;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .service-btn {
      position: absolute;
      top: 25px;
      right: 20px;
      padding: 10px 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .service-btn:hover { background: #218838; }

    .container {
      display: flex;
      justify-content: center;
      padding: 30px 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    }

    h2 {
      color: #1a1f36;
      margin-bottom: 20px;
      font-size: 22px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    input {
      padding: 10px 12px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover { background: #0056b3; }

    #result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background: #f1f3f6;
      font-size: 15px;
      line-height: 1.5;
      color: #333;
    }

    #expenseChart, #barChart {
      max-width: 100%;
      margin-top: 20px;
    }

    .expense-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      margin-top: 12px;
    }

    .expense-row input[type="number"] {
      flex: 0.5;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .expense-row label {
      flex: 1;
      font-weight: 600;
      font-size: 16px;
      color: #555;
      text-align: left;
    }

    .expense-row button {
      flex: 0.2;
      background: #28a745;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .expense-row button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíº JEEVANKISHORE FINANCE CO</h1>
    <button class="service-btn" onclick="location.href='service.html'">üîó Services</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>üí∞ Monthly Expense Tracker</h2>
      <label>Monthly Salary:</label>
      <input type="number" id="salary" placeholder="‚Çπ Enter your salary">

      <h3>Expenses</h3>
      <div id="expenseList"></div>

      <div class="expense-row">
        <input type="text" id="newCategory" placeholder="Add new category e.g., Fuel">
        <button onclick="addCategory()">‚ûï Add</button>
      </div>

      <button onclick="calculate()">Calculate Balance</button>
      <div id="result"></div>
      <canvas id="expenseChart"></canvas>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let expenseChart, barChart;
    let categories = JSON.parse(localStorage.getItem("categories")) || [
      { name: "Groceries", value: 0 },
      { name: "Medical", value: 0 },
      { name: "Shopping", value: 0 }
    ];

    window.onload = function() {
      document.getElementById("salary").value = localStorage.getItem("salary") || "";
      renderCategories();
    };

    function renderCategories() {
      const container = document.getElementById("expenseList");
      container.innerHTML = "";
      categories.forEach((cat, index) => {
        container.innerHTML += `
          <div class="expense-row">
            <input type="number" value="${cat.value}" onchange="updateCategory(${index}, this.value)" placeholder="‚Çπ0">
            <label>${cat.name}</label>
            <button onclick="removeCategory(${index})">üóëÔ∏è</button>
          </div>
        `;
      });
    }

    function updateCategory(index, value) {
      categories[index].value = parseFloat(value)||0;
      localStorage.setItem("categories", JSON.stringify(categories));
    }

    function addCategory() {
      const name = document.getElementById("newCategory").value.trim();
      if(!name) return alert("Please enter a category name.");
      categories.push({name,value:0});
      document.getElementById("newCategory").value = "";
      localStorage.setItem("categories",JSON.stringify(categories));
      renderCategories();
    }

    function removeCategory(index) {
      categories.splice(index,1);
      localStorage.setItem("categories",JSON.stringify(categories));
      renderCategories();
    }

    function calculate() {
      const salary = parseFloat(document.getElementById("salary").value) || 0;
      localStorage.setItem("salary",salary);

      let totalExpenses = categories.reduce((sum,cat)=>sum+(cat.value||0),0);
      const balance = salary - totalExpenses;

      document.getElementById("result").innerHTML = `
        <h3>üìä Expense Summary</h3>
        <p><strong>Total Monthly Expenses:</strong> ‚Çπ${totalExpenses.toFixed(2)}</p>
        <p><strong>Remaining Balance:</strong> ‚Çπ${balance.toFixed(2)}</p>
      `;

      // Pie Chart
      const ctx = document.getElementById("expenseChart").getContext("2d");
      if(expenseChart) expenseChart.destroy();
      expenseChart = new Chart(ctx, {
        type:"pie",
        data:{
          labels: categories.map(c=>c.name),
          datasets:[{
            data: categories.map(c=>c.value),
            backgroundColor:['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#66BB6A','#D32F2F','#0288D1']
          }]
        },
        options:{responsive:true,plugins:{legend:{position:"bottom"}}}
      });

      // Bar Chart - Salary vs Expenses
      const ctx2 = document.getElementById("barChart").getContext("2d");
      if(barChart) barChart.destroy();
      barChart = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: ['Salary', 'Expenses'],
          datasets: [{
            label: 'Amount (‚Çπ)',
            data: [salary, totalExpenses],
            backgroundColor: ['#007bff','#FF6384']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  </script>
</body>
</html>
